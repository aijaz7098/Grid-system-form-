<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container w-50">
        <h1>Login Form</h1>
        <div class="row ">
            <div class="col col-lg-12">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="">
            </div>
            <div class="col col-lg-12">
                <label class="form-label">Password</label>
                <input class="form-control" type="password">
            </div>
            <div class="col-lg-12">
                <button class="btn btn-primary mt-3 w-100">Login</button>
            </div>
            
        </div>
    </div>
    <!----Registration Form----->
    <div class="container w-50 mt-4">
        <h1>Reigstration Form</h1>
        <div class="row mt-3">
            <div class="col-lg-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-4">
                <label class="form-label">Middle Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-4">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-8">
                <label class="form-label">Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-4">
                <label class="form-label">Pin-Code</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-lg-6">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control">
            </div>
            <div class="col-lg-6">
                <label class="form-label">D.O.B</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-lg-12">
                <label class="form-label">Parent's / Guadian contact Number</label>
                <input type="tel" class="form-control">
            </div>
            <div class="col-lg-12">
                <label class="form-label">Email Id</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-lg-6">
                <label class="form-label">State / UT</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-10 mt-4">
                <input type="file" >
            </div>
            <div class="col-lg-2 mt-3">
                <img id="output" width="100px" height="75px" class="img-thumbnail"> 
            </div>
            <div class="col-log-12 mt-3 ">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </div>
    </div>
    
</body>
</html>
